<div class="card-container">
  <div class="title">
    <!-- {{title}} -->
    <input class="inputList"[value]="title" (change)="onChangeTitle($event)" />
  </div>
  <reminderItem *ngFor="let reminderItem of reminderItems"
    [title]="reminderItem.title"
    [idReminderItem]="reminderItem.id"
    [date]="reminderItem.timestamp"
    [flagged]="reminderItem.flag"
    (deleteReminderItemEvent)="deleteReminderItem(reminderItem)"
    (nameChangeEvent)="renameReminderItem(reminderItem, $event)"
    (dateChangeEvent)="changeReminderDate(reminderItem, $event)"
    (toggleFlagEvent)="onToggleFlag(reminderItem, $event)"
    >
  </reminderItem>
  <div *ngIf="idList != -1" (click)="addEmptyReminderItem()" class="addButtonContainer">
    <img class="addButton" src="assets/add-button.svg"/>
  </div>
</div>
