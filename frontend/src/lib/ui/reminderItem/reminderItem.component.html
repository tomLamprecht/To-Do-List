<div class="card">
  <img *ngIf="!checkboxMarked" (click)="timerDeleteReminderItem()" class="checkboxButton" src="assets/checkbox_unchecked.svg"/>
  <img *ngIf="checkboxMarked" (click)="checkboxMarked=false" class="checkboxButton" src="assets/checkbox_checked.svg"/>
  <div class="reminderItem">
    <input #inputName class="inputReminderItem" [value]="title" (change)="onChangeName($event)"/>
    <input class="inputReminderItem" type="date" [value]="date" (change)="onChangeDate($event)">
  </div>
  <img *ngIf="!flagged" (click)="toggleFlag()" class="flagContainer" src="assets/unflagged-icon.svg"/>
  <img *ngIf="flagged" (click)="toggleFlag()" class="flagContainer" src="assets/flagged-icon.svg"/>
</div>
