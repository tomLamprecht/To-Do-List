<div class="boardContainer">

<div class="container">
  <div class="filterContainer">
    <div class="todayContainer">
      <div class="quantity">{{todayCounter}}</div>
      <img width="30" src="assets/calender-button-icon.svg"/>
      Today
    </div>

    <div class="space"></div>

    <div class="flaggedContainer">
      <div class="quantity">{{flagCounter}}</div>
      <img width="25" src="assets/flagged-icon.svg"/>
      Flagged
    </div>
  </div>

  <div class="listContainer"><listHeaderContainer [lists]="lists" (onDisplay)="updateDisplayList($event)"></listHeaderContainer></div>
</div>
<listDisplayer *ngIf="displayList != undefined" [displayList]="displayList" (changeTitleEvent)="changeListTitle($event, displayList)" (updateRequest)="updateCounters()"></listDisplayer>

</div>
