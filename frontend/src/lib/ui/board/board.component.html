<div class="boardContainer">

<div class="container">
  <div class="filterContainer">
    <div class="todayContainer">
      <div class="quantity">1</div>
      <img width="30" src="assets/calender-button-icon.svg"/>
      Today
    </div>

    <div class="space"></div>

    <div class="flaggedContainer">
      <div class="quantity">0</div>
      <img width="40" src="assets/flag-icon.svg"/>
      Flagged
    </div>
  </div>

  <div class="listContainer"><listHeaderContainer [lists]="lists" (onDisplay)="updateDisplayList($event)"></listHeaderContainer></div>
</div>
<listDisplayer [displayList]="displayList"></listDisplayer>

</div>
