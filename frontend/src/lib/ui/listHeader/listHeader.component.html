<div #header [id]="'listheader' + list.id" class="listHeader" (click)="emitOnDisplay()">
  <label class="itemCounter">{{list.reminderItems.length}}</label>
  <div class="spacer"></div>
  <input #inputHeader (change)="onTitleChange($event)" onfocusout="disabled = true" class="input" [value]="list.name" disabled >
  <img class="symbol" src="assets/edit-symbol.svg" (click)="onEditClick($event)">
  <div class="spacer"></div>
  <img class="symbol" src="assets/trash-icon.svg" (click)="onDelete($event)">
</div>
